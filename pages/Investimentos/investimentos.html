<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de ElementosJS/menuLateral.css">
    <link rel="stylesheet" href="../../styles/de paginas/invest.css">
    <title>Investimentos</title>
</head>
<body>
	<script src = "../../functions/de Interface/menuLateral.js"></script>
	<div class="conteudo">
		<p class="tit-pagina">Simulação de investimento</p>
		<div class="dados">
			<p class="tit-container-dados">Dados para a simulação</p>
			<div class="insercao-dados">
				<section class="coluna-esquerda">
					<select name="tipoInvest" id = "tipoInvest">
						<option id = "option-default" value="default">Tipo de investimento</option>
						<option value="cdb">CDB</option>
						<option value="lci">LCI</option>
						<option value="lca">LCA</option>
						<option value="cri">CRI</option>
						<option value="cra">CRA</option>
					</select>
					<input type="number" class="input-dados" id = "deposito-inicial" placeholder="Depósito inicial" />
				</section>
				<section class="coluna-direita">
					<input type="number" class="input-dados" id="deposito-mensal" placeholder="Depósito mensal"/>
					<input type="text" class="input-dados" id="mes-resgate" placeholder="Mês e ano de resgate"/>
				</section>
				<button class = "btn-simula">Simular</button>
			</div>
		</div>
		<div class="resultado">
			<p class="tit-container-dados">Resultado</p>
			<div class="area-grafico">
				<!-- Inserção do gráfico -->
			</div>
		</div>
	</div>
</body>
</html>
