<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de ElementosJS/menuLateral.css">
    <link rel="stylesheet" href="../../styles/de paginas/registro-receitas.css">
    <title>Registro de Receitas</title></head>
<body>
    <script src = "../../functions/de Interface/menuLateral.js"></script>
    <div class="conteudo">
        <div class="conteudo-cima">
            <div class="titulo">
                <p class="titulo-formulario">Registro de Receitas</p>
            </div>
        </div>
        <div class="conteudo-meio">
            <div class="formulario-registro">
                <div class="formulario-dados">
                    <div class="cima-dados">
                        <input type = "number" class = "input-registro" id = "input1" placeholder="Valor">
                        <input type = "text" class = "input-registro" id = "input2" placeholder="Categoria" maxlength="45">
                    </div>
                    <div class="baixo-dados">
                        <select class="tipo-conta-sai" id = "input3">
                            <option class="option-conta" id="conta" style="display:none;" selected>Conta que Entra</option>
                            <option class="option-conta" id="conta-1"></option>
                            <option class="option-conta" id="conta-2"></option>
                            <option class="option-conta" id="conta-3"></option>
                            <option class="option-conta" id="conta-4"></option>
                        </select>
                    </div>
                </div>
                <div class="formulario-registro-2">
                    <input type = "date" class = "input-registro" id = "input4" placeholder="Data de saída" min="2000-01-01" max="2022-12-31">
                    <div class="formulario-programado">
                        <input type = "checkbox" class = "input-checkbox" id = "input5" name="Programado">
                        <label class="Programado">Programado</label>
                    </div>
                </div>
            </div>
            <div class="formulario-descricao">
                <textarea class = "input-descricao" id = "input6" placeholder="Descrição (opcional)" maxlength="100"></textarea>
            </div>
        </div>
        <div class="conteudo-baixo">
            <div class="btns">
                <div class="btns-formulario-2">  
                    <button class = "btns-cancelar">
                        <p class="btn-cancelar">Cancelar</p>
                    </button>
                </div>
                <div class="btns-formulario">  
                    <button class = "btns-finalizar">
                        <p class="btn-finalizar">Finalizar</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script> window.api.loadscript('./regReceita.js');</script>
    <script>window.api.loadscript('./inatividade.js')</script>
</body>
</html>
