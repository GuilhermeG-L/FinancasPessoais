<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de paginas/registroMobile.css">
    <title>Registro - InvestApp</title>
</head>
<body>
    <div class="esquerda">
        <p class = "tit-esquerda">Change your<br/>financial life</p>
        <p class="texto-esquerda">With InvestApp you can control your expenses, earnings and have less stress to manage your money. We have features that will offer you a broad view so you can plan your every step</p>
        <img src="../../midia/photos/img Dinheiro.png" class="imgDinheiro"/>
    </div>
    <div class="direita">
        <section class = "seclogo">
            <img src = "../../midia/icons/Logo.png" class = "logo"/>
        </section>
        <section class="register">
            <p class = "tit-form">Sign up</p>
            <section class = "sec-nameLastname">
                <input type="text" class="input-registro" id = "input-name" placeholder="Name">
                <input type="text" class="input-registro" id = "input-lastname" placeholder="Lastname">
            </section>
            <input type = "email" class = "input-registro" id = "input-email" placeholder="E-Mail">
            <input type = "password" class = "input-registro" id = "input-pw" placeholder="Password">
            <input type = "password" class = "input-registro" id = "input-confpw" placeholder="Confirm password">
            <button class = "btnRegistro">Register</button>
        </section>
        <p class = "texto-login">Already have an account?<a href = "./loginMobile.html" class = "link-login">Log In</a></p>
    </div>
    <script>console.log(window.innerWidth); console.log(window.innerHeight)</script>
</body>
</html>
