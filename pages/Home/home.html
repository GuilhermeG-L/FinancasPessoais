<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de ElementosJS/menuLateral.css">
    <link rel="stylesheet" href="../../styles/de paginas/home.css">
    <title>Dashboard</title>
</head>
<body>
    <script> window.api.loadscript('./functions/de Interface/menuLateral.js');</script>
    <div class="conteudo">
        <div class="conteudo-esquerda">
            <div class="cards-valor">
                <div class="card" id = "card-saldo">
                    <p class="card-tit">Saldo</p>
                    <p class="card-v" id="v1"></p>
                </div>

                <div class="card" id="card-receita">
                    <p class="card-tit">Receita</p>
                    <p class="card-v" id="v2"></p>
                </div>

                <div class="card" id="card-despesa">
                    <p class="card-tit">Despesa</p>
                    <p class="card-v" id="v3"></p>
                </div>
            </div>
            <div class="btns-adicionar-home">
                <button class = "btn-add btnReceita">
                    <img src = "../../midia/icons/btn MaisVazio.png"/>
                    <p>Adicionar receita</p>
                </button>
                
                <button class = "btn-add btnDespesa">
                    <img src = "../../midia/icons/btn MenosVazio.png"/>
                    <p>Adicionar despesa</p>
                </button>
            </div>
        </div>
        <div class="conteudo-direita">
            <div class="relatorio-home">
                <div class="relatorio-home">
                    <!-- Chart -->
                </div>
            </div>
            <div class="listas-receitasDespesas">
                <div class="lista-home" id = "lista-home-despesa">
                    <p class = "lista-home-tit">Últimas despesas</p>
                    <ul class = "ul-lista">
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Dtd1"></p>
                            <p class="valor-item" id="Dtd2"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Dtd3"></p>
                            <p class="valor-item" id="Dtd4"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Dtd5"></p>
                            <p class="valor-item" id="Dtd6"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Dtd7"></p>
                            <p class="valor-item" id="Dtd8"></p>
                        </li>
                    </ul>
                </div>
                <div class="lista-home" id = "lista-home-receita">
                    <p class = "lista-home-tit">Últimas receitas</p>
                    <ul class = "ul-lista">
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Rtd1"></p>
                            <p class="valor-item" id="Rtd2"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Rtd3"></p>
                            <p class="valor-item" id="Rtd4"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Rtd5"></p>
                            <p class="valor-item" id="Rtd6"></p>
                        </li>
                        <li class = "li-lista">
                            <p class = "nome-item" id = "Rtd7"></p>
                            <p class="valor-item" id="Rtd8"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script> window.api.loadscript('./listaHome.js');</script>
</body>
</html>
