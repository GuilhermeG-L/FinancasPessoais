<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de paginas/home.css">
    <link rel="stylesheet" href="../../styles/de ElementosJS/menuMobile.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="cards-valores">
        <section class="card" id = "saldo">
            <p class = "card-valor-tit">Saldo</p>
            <p class = "valor-card" id = "valor-saldo">R$7289,00</p>
        </section>
        <section class="card" id = "receitas">
            <p class = "card-valor-tit">Receitas</p>
            <p class = "valor-card" id = "valor-receitas">R$10900,00</p>
        </section>
        <section class="card" id = "despesas">
            <p class = "card-valor-tit">Despesas</p>
            <p class = "valor-card" id = "valor-despesas">R$2839,00</p>
        </section>
    </div>

    <div class="btns-adicionar">
        <button class = "btn-add-menu" id = "btn-add-receita">
            <img src = "../../midia/icons/btn MaisVazio.png"/>
            Adicionar receita
        </button>

        <button class = "btn-add-menu" id = "btn-add-despesa">
            <img src = "../../midia/icons/btn MenosVazio.png"/>
            Adicionar despesa
        </button>
    </div>

    <script src="../../functions/de Interface/menuMobile.js"></script>
</body>
</html>
