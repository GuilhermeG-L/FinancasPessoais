<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="invest.css">
    <title>Investimentos</title>
</head>
<body>
	<div class="principal">
	<h1>Simulação de Investimentos</h1>
		<div class="dados">
			<h3>Dados para a simulação</h3>
			<div class="OpcoesEsquerda">
				<select id="opcoes">
    				<option value="cdb">CDB</option>
    				<option value="lci">LCI</option>
    				<option value="lca">LCA</option>
    				<option value="cri">CRI</option>
				<option value="cra">CRA</option>
  				</select>
				<br><br>
		 		<input type="text" id="depinic" placeholder="Depósito inicial"><br><br>
			</div>
			<div class="OpcoesDireita">
		 		<input type="text" id="depmen" placeholder="Depósito mensal"><br><br>
				<input type="date" id="resgate" placeholder="Mês/Ano de resgate"><br><br>
			</div>
			<div class="OpcoesBotao">
		 		<button class = "btnSimular">
                    		<p>Simular</p>
                		</button>
				<br><br>
			</div>
		</div>
		<div class="grafico">
			<h3>Resultado</h3>
		</div>
	</div>	
</body>
</html>
