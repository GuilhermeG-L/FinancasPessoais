<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fontes.css">
    <link rel="stylesheet" href="../../styles/de ElementosJS/menuLateral.css">
    <link rel="stylesheet" href="../../styles/de paginas/registro-contas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Dashboard</title></head>
<body>
    <!-- <script> window.api.loadscript('./functions/de Interface/menuLateral.js');</script> -->
    <script src = "../../functions/de Interface/menuLateral.js"></script>
    <div class="conteudo">
        <div class="conteudo-cima">
            <div class="titulo">
                <p class="titulo-formulario">Registro de Conta</p>
            </div>
        </div>
        <div class="conteudo-meio">
            <div class="formulario">
                <div class="direita">
                    <div class="registrar-conta">
                        <p class="titulo-registro" id="titulo-registrar-conta">Registro de Conta</p>
                        <input type = "text" class = "input-registro" id = "input1" placeholder="Nome da Conta">
                <!--        <input type = "text" class = "input-registro" id = "input2" placeholder="Nome do Banco"> -->
                        <input type = "number" class = "input-registro" id = "input2" placeholder="Saldo">
                    </div>
                    <div class="dados-conta">
                        <p class="titulo-registro" id="titulo-dados-conta">Dados de Conta</p>
                        <div class="banco">
                            <input type = "number" class = "input-registro" id = "input3" placeholder="Agência">
                            <input type = "number" class = "input-registro" id = "input4" placeholder="Número">
                        </div>
                        <input type = "text" class = "input-registro" id = "input5" placeholder="Banco">
                    </div>
                </div>
                <hr>
                <div class="esquerda">
                    <div class="chave-pix">
                        <p class="titulo-registro" id="titulo-dados-conta">Chave PIX</p>
                        <select class="tipo-chave-pix">
                            <option class="option-chave" id="tipo-chave" style="display:none;" selected>Tipo de chave PIX</option>
                            <option class="option-chave" id="tipo-chave-email">Email</option>
                            <option class="option-chave" id="tipo-chave-celuar">Celular</option>
                            <option class="option-chave" id="tipo-chave-cpf">CPF</option>
                            <option class="option-chave" id="tipo-chave-outros">Outros</option>
                        </select>
                        <div class="chave">
                            <input type = "text" class = "input-registro" id = "input6" placeholder="Chave" >
                        </div>
                    </div>
                    <div class="complementos">
                        <p class="titulo-registro" id="titulo-complementos">Complemento</p>
<!--                        <label class="porcentagem" unit="% a.a."> -->
                            <label class="porcentagem">
                            <input type = "number" class = "input-registro" id = "input7" placeholder="Rendimento">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteudo-baixo">
            <div class="btns">
                <div class="btns-formulario-2">  
                    <button class = "btns-cancelar">
                        <p class="btn-cancelar">Cancelar</p>
                    </button>
                </div>
                <div class="btns-formulario">  
                    <button class = "btns-registrar">
                        <p class="btn-registrar">Registrar</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script> window.api.loadscript('./regConta.js');</script>
</body>
</html>
